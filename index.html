<!DOCTYPE html>

<html>
    <head>
        <title>Liao Zhu | Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="calculator">

            <div class="screen">
                <div id="top-screen"></div>
                <div id="bot-screen"></div>
            </div>

            <div class="calculator-body">
                <div class="row">
                    <button class="buttons" id="answer" value="ans">ANS</button>
                    <button class="dud"></button>
                    <button class="dud"></button>
                    <button class="buttons" id="clear" value="C">C</button>
                </div>
                 <div class="row">
                    <button class="buttons" id="one" value="1">1</button>
                    <button class="buttons" id="two" value="2">2</button>
                    <button class="buttons" id="three" value="3">3</button>
                    <button class="buttons" id="plus" value="+">+</button>
                 </div>
                 <div class="row">
                    <button class="buttons" id="four" value="4">4</button>
                    <button class="buttons" id="five" value="5">5</button>
                    <button class="buttons" id="six" value="6">6</button>
                    <button class="buttons" id="minus" value="-">-</button>
                 </div>
                 <div class="row">
                    <button class="buttons" id="seven" value="7">7</button>
                    <button class="buttons" id="eight" value="8">8</button>
                    <button class="buttons" id="nine" value="9">9</button>
                    <button class="buttons" id="times" value="*">*</button>
                 </div>
                 <div class="row">
                    <button class="buttons" id="zero" value="0">0</button>
                    <button class="buttons" id="point" value=".">.</button>
                    <button class="buttons" id="power" value="*">*</button>
                    <button class="buttons" id="divide" value="/">/</button>
                 </div>
                 <div class="row">
                    
                    <button class="buttons" id="equals" value="=">=</button>
                 </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
